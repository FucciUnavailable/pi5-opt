services:
  postgresql:
    container_name: postgresql
    image: postgres:16-alpine
    volumes:
      - ./data:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_USER=postgres
    ports:
      - "127.0.0.1:5432:5432"
    networks:
      - services-network
    restart: unless-stopped
  
  adminer:
    container_name: adminer
    image: adminer:latest
    ports:
      - "8080:8080"
    networks:
      - services-network
    restart: unless-stopped

networks:
  services-network:
    external: true
